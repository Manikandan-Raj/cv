<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" value="">
      <label for="password">Password:</label>
      <input type="password" name="password" value="">
      <label for="date">Select the date:</label>
      <input type="date" name="date" value="">

      <fieldset>
        <legend>Choose you gender:</legend>
        <label>Male:</label>
        <input type="checkbox" name="male" value="Male">
        <label>Female:</label>
        <input type="checkbox" name="female" value="Female">
      </fieldset>
      <input type="submit" name="Click Me" value="ok">
      <input type="reset" name="Cancel" value="cancel">

      <input type="button" name="Color" value="color" accesskey="s" disabled>
    </form>
  </body>
</html>
